name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      
      - name: Executar testes
        run: cd java && mvn clean test
      
      - name: Gerar relatório JaCoCo
        run: cd java && mvn jacoco:report
      
      - name: Upload relatório JaCoCo
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: java/target/site/jacoco
